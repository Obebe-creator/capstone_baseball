name: capstone_baseball
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  get: ^4.7.2
  shared_preferences: ^2.5.3
  logger: ^2.6.2
  table_calendar: ^3.2.0
  flutter_localization: ^0.3.3
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true
  assets:
  - assets/images/
  - .env
  
  fonts:
    - family: KBODiaGothic L
      fonts:
      - asset: assets/fonts/KBO Dia Gothic_light.otf
    - family: KBODiaGothic M
      fonts:
      - asset: assets/fonts/KBO Dia Gothic_medium.otf
    - family: KBODiaGothic B
      fonts:
      - asset: assets/fonts/KBO Dia Gothic_bold.otf
